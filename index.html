<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST COUNTRIES</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <header class="header-top">
        <div class="header-content">
            <h1>Where in the world?</h1>
            <button type="button" class="mode-toggle" aria-label="Change-theme">
                <i class="fa-solid fa-moon"></i>
                <span class="mode-toggle-text">Dark Mode</span>
            </button>
        </div>


    </header>

    <main>
        <section class="search">
            <form action="#" class="form">
                <div class="input-left">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search-bar" type="text" placeholder="Search for a counrty">
                </div>
                <div class="input-right">
                    <i class="fa-solid fa-sort-down"></i>
                    <select class="options" name="regions" id="region">
                        <option class="form-option" value="---">Filter by Region</option>
                        <option class="form-option" value="Africa">Africa</option>
                        <option class="form-option" value="America">America</option>
                        <option class="form-option" value="Antarctic">Antarctic</option>
                        <option class="form-option" value="Asia">Asia</option>
                        <option class="form-option" alue="Europe">Europe</option>
                        <option class="form-option" value="Oceania">Oceania</option>
                        
                        
                    </select>
                </div>
            </form>
        </section>


        <div class="grid-container">


        </div>
    </main>



</body>
</html>
